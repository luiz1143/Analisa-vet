<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnalisaVet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>üêæ AnalisaVet</h1>
            </div>
            <nav class="main-nav">
                <a href="/" class="btn btn-secondary">Voltar para In√≠cio</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <div class="card">
                <h2>Login</h2>
                <p>Entre com suas credenciais para acessar o sistema.</p>
                
                <div id="login-error" class="error-message" style="display: none;"></div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                
                <div class="auth-links">
                    <p>N√£o tem uma conta? <a href="/register">Registre-se</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>AnalisaVet - Sistema de An√°lise de Hemograma Veterin√°rio</p>
            <p class="disclaimer">Este sistema √© uma ferramenta de apoio e n√£o substitui a avalia√ß√£o de um m√©dico veterin√°rio.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Limpa mensagem de erro anterior
                errorMessage.style.display = 'none';
                
                // Coleta dados do formul√°rio
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Envia requisi√ß√£o de login
                    const response = await Utils.fetchAPI('/api/auth/login', {
                        method: 'POST',
                        body: {
                            email: email,
                            password: password
                        }
                    });
                    
                    if (response.success) {
                        // Redireciona para a p√°gina inicial
                        window.location.href = '/';
                    }
                } catch (error) {
                    // Exibe mensagem de erro
                    errorMessage.textContent = error.message || 'Erro ao fazer login. Verifique suas credenciais.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
